<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Log Out Confirmation</h3>
</div>
<div class="modal-body" id="modal-body">
    <h4>Do you really want to Log Out?</h4>
    <br/><br/>
    <div closeModal></div>
    <div class="text-right form-group">
        <button class="btn btn-primary width-sm" type="button" ng-click="LogoutCtrl.closeModal()">No</button>
        <button class="btn btn-primary width-sm" type="button" ng-click="LogoutCtrl.logout()">Yes</button>
    </div>
</div>
