<div class="col-xs-12 col-sm-6 full-height centered">
    <div class="row w-100">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="text-center mb-4">
                <img src="/assets/img/register.png" height="80" alt="">
            </div>
            <form name="registration_form" ng-submit="registration_form.$valid && LoginCtrl.login()" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="UserCtrl.user.first_name">
                    <!--				error dipplay -->
                    <div ng-messages="registration_form.first_name.$error" ng-show='registration_form.$submitted || registration_form.first_name.$dirty'>
                        <div ng-message="required" class="error">This is a required field.</div>
                    </div>
                    <div class="error" ng-if="LoginCtrl.serverErrors" data-ng-cloak>
                        <span ng-repeat="error in LoginCtrl.serverErrors.first_name" class="help-block error">{{error}}</span>
                    </div>
                    <!--				end error display -->
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="UserCtrl.user.last_name">
                    <!--				error dipplay -->
                    <div ng-messages="registration_form.last_name.$error" ng-show='registration_form.$submitted || registration_form.last_name.$dirty'>
                        <div ng-message="required" class="error">This is a required field.</div>
                    </div>
                    <div class="error" ng-if="LoginCtrl.serverErrors" data-ng-cloak>
                        <span ng-repeat="error in LoginCtrl.serverErrors.last_name" class="help-block error">{{error}}</span>
                    </div>
                    <!--				end error display -->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="UserCtrl.user.email">
                    <!--				error dipplay -->
                    <div ng-messages="registration_form.email.$error" ng-show='registration_form.$submitted || registration_form.email.$dirty'>
                        <div ng-message="required" class="error">This is a required field.</div>
                        <div ng-message="email" class="error">Please enter a valid email address.</div>
                    </div>
                    <div class="error" ng-if="LoginCtrl.serverErrors" data-ng-cloak>
                        <span ng-repeat="error in LoginCtrl.serverErrors.last_name" class="help-block error">{{error}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="UserCtrl.user.password">
                </div>
                <div class="text-center pt-1">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                <div class="text-right pt-1">
                    <a ui-sref="app.public.login">Go back to Login!</a>
                </div>
            </form>
        </div>
    </div>
</div>
