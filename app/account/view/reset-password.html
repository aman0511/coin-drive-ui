<div class="col-xs-12 col-sm-6 full-height centered">
    <div class="row w-100">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="text-center mb-4">
                <img src="/assets/img/password.png" height="80" alt="">
            </div>
            <form name="reset_password_from" ng-submit="reset_password_from.$valid && UserCtrl.resetPassword()" novalidate>
                <div class="error text-center" ng-if="UserCtrl.serverErrors" data-ng-cloak>
                    <span ng-repeat="error in UserCtrl.serverErrors.non_field_errors" class="error">{{error}}</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="UserCtrl.password" placeholder="Password"
                        required>
                    <!--				error dipplay -->
                    <div ng-messages="reset_password_from.password.$error" ng-show='reset_password_from.$submitted || reset_password_from.password.$dirty'>
                        <div ng-message="required" class="error">This is a required field.</div>
                    </div>
                    <div class="error" ng-if="UserCtrl.serverErrors" data-ng-cloak>
                        <span ng-repeat="error in LoginCtrl.serverErrors.password" class="help-block error">{{error}}</span>
                    </div>
                    <!--				end error display -->
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="UserCtrl.confirmPassword"
                        placeholder="Confirm Password" compare-to="UserCtrl.password" required>
                    <!--				error dipplay -->
                    <div ng-messages="reset_password_from.confirmPassword.$error" ng-show='reset_password_from.$submitted || reset_password_from.confirmPassword.$dirty'>
                        <div ng-message="required" class="error">This is a required field.</div>
                        <div ng-message="compareTo" class="error">Password didn't match.Please try again.</div>
                    </div>
                    <div class="error" ng-if="UserCtrl.serverErrors" data-ng-cloak>
                        <span ng-repeat="error in LoginCtrl.serverErrors.password" class="help-block error">{{error}}</span>
                    </div>
                    <!--				end error display -->
                </div>
                <div class="text-center pt-1">
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </div>
                <div class="text-right pt-1">
                    <a ui-sref="app.public.login">Go back to Login!</a>
                </div>
            </form>
        </div>
    </div>
</div>
